<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Static Restaurant Site</title>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <nav>
            <a href="#" id="all">Home</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>

    </div>

    <img src="imgs/petrograd.png" class="image">

    <main>

    </main>

    <div class="modal-bg hide">
        <article class="modal-content">

            <h1 class="modal-name">data-name</h1>
            <img class="modal-image" src="data-image" alt="data-caption">
            <p class="modal-description">data-longdescription</p>
            <h4 class="modal-price">data-price</h4>
            <button>Close</button>

        </article>

    </div>

    <template id="myTemp">
        <article>
           <a href="data-big-image">
            <img class="product-small-img" src="data-small-img" alt="data-caption">
            </a>
            <h1 class="name">data-name</h1>
            <h2 class="price"><span>data-price</span></h2>
            <h4>DESPCRIPTION</h4>
            <p class="vegetarian">Vegetarian</p>

            <button class="button">DETAILS</button>
        </article>
    </template>

    <script src="script.js"></script>

</body>

</html>
